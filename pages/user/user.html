<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- link -->
    <script src="../../static/js/link.js" defer></script>
    <!-- css import -->
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/main.css">
    <!-- user css -->
    <link rel="stylesheet" href="../../static/css/user.css">
    <!-- user js -->
    <script defer src="../../static/js/user.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- header 영역 -->
        <div id="headerContainer">

        </div>
        <!-- main 영역 -->
        <div class="main">
            <div class="pagew">

                <form name="join">
                    <h1 class="a">회원가입</h1>
                    <div class="login-form">
                        <div class="id">
                            <input type="text" placeholder="이름" name="id">
                        </div>
                        <div class="email">
                            <input type="email" placeholder="email.com" name="email">
                            <input type="text" placeholder="이메일 인증 번호">
                            <button>인증</button>
                        </div>
                        <div class="password">
                            <input type="password" placeholder="비밀번호" name="pw"/>
                            <i class="fa fa-eye fa-lg"></i>
                            <ul>
                                <li>8자리 이상의 대문자,소문자,숫자,기호 등을 넣어 만드시오.</li>
                            </ul>
                        </div>
                        <div class="pw-check">
                            <input type="password" placeholder="비밀번호 확인" name="pwCheck">
                        </div>
                        <div class="log-in-btn">
                            <a href="javascript:void(0)" class="">가입 완료</a>
                        </div>
                        <div class="log-in-link-btn">
                            <button type="button"><img src="../../static/asset/gogle_login.jpg"></button>
                            <button type="button"><img src="../../static/asset/kakao_login.png"></button>
                        </div>
                        <div class="b">
                            <a href="./login.html">게정이 있으신가요?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- footer 영역 -->
        <div id="footerContainer">
        </div>

</body>

</html>
