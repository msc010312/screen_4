<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- link -->
    <script src="../../static/js/link.js" defer></script>
    <!-- css import -->
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/main.css">
    <!-- user css -->
    <link rel="stylesheet" href="../../static/css/user.css">
</head>

<body>
    <div class="wrapper">
        <!-- header 영역 -->
        <div id="headerContainer">

        </div>
        <!-- main 영역 -->
        <div class="main">
            <div class="pagew">

                <div class="userContent">
                    <h1 class="a">Sign Up</h1>
                    <div class="login-form">
                        <div class="id">
                            <input type="text" placeholder="이름">
                        </div>
                        <div class="email">
                            <input type="text" placeholder="email.com">
                            <input type="text" placeholder="이메일 인증 번호">
                            <button>인증</button>
                        </div>
                        <div class="password">
                            <input type="password" placeholder="비밀번호">
                            <ul>
                                <li>8자리 이상의 대문자,소문자,숫자,기호 등을 넣어 만드시오.</li>
                            </ul>
                        </div>
                        <div class="pw-check">
                            <input type="password" placeholder="비밀번호 확인">
                        </div>
                        <div class="log-in-btn">
                            <a href="./login.html">가입 완료</a>
                        </div>
                        <div class="log-in-link-btn">
                            <input type="button" value="구글로 로그인">
                            <input type="button" value="카카오로 로그인">
                        </div>
                        <div class="b">
                            <a href="./login.html">Already have an account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer 영역 -->
        <div id="footerContainer">
        </div>
</body>

</html>
